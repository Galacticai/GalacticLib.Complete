# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        id: setup_dotnet
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 7.0.x
      - name: Restore Dependencies
        id: restore_dependencies
        run: dotnet restore GalacticLib.Complete.sln
      - name: Build
        id: build
        run: dotnet build GalacticLib.Complete.sln --no-restore -o bin/Debug/
      - name: Test
        id: test
        run: dotnet test GalacticLib.Complete.sln --no-build --verbosity normal

  dev_release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        name: Development Release
        id: dev_release
      - run: mkdir -p bin
      - run: dotnet build GalacticLib.Complete.sln -o bin/Debug/
      - uses: actions/upload-artifact@v3
        with:
          name: dll
          path: bin/GalacticLib.dll
